- name: gather information about the PROJECTS in openstack cloud
  os_project_facts:
    auth:
      auth_url: "{{ auth_os_auth_url }}"
      username: "{{ auth_os_username }}"
      password: "{{ auth_os_password }}"
      project_name: "{{ project_os_project }}"
- debug:
    var: openstack_projects

